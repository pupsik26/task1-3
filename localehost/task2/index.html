<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form id='consultation-form' action="#" class="feed-form">
            <input required name="name" placeholder="ФИО">
            <input name="address" placeholder="Адрес">
            <input name="email" placeholder="Ваш E-mail" type="email">
            <span class="erorr"></span>
            <input required name="phone" placeholder="Ваш телефон" type="phone">
            <input name="comment" placeholder="Комментарий">
            <button class="button button_submit">Отправить</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
